<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="./styles/pages/login.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Netflix</title>
  </head>
  <body>
    <div class="content">
      <div class="status-bar">
        <p class="status-bar__time">9:41</p>
        <div class="status-bar__icons">
          <img
            src="./assets/icons/cell-conection.svg"
            alt="Conexão de celular"
          />
          <img src="./assets/icons/wifi.svg" alt="Wi-fi" />
          <img src="./assets/icons/battery.svg" alt="Bateria" />
        </div>
      </div>

      <div id="animation">
        <div class="profile">
          <div class="profile__div">
            <img
              src="./assets/images/profile1.png"
              alt=""
              class="profile__img"
            />
            <h2 class="profile__txt">Bruna</h2>
          </div>
          <div class="profile__div">
            <img
              src="./assets/images/profile2.png"
              alt=""
              class="profile__img"
            />
            <h2 class="profile__txt">Danilo</h2>
          </div>

          <div class="profile__div">
            <img
              src="./assets/images/profile3.png"
              alt=""
              class="profile__img"
            />
            <h2 class="profile__txt">Gabriel</h2>
          </div>
          <div class="profile__div">
            <img
              src="./assets/images/profile4.png"
              alt=""
              class="profile__img"
            />
            <h2 class="profile__txt">Kids</h2>
          </div>

          <div class="profile__div">
            <img
              src="./assets/icons/profile-plus.svg"
              alt=""
              class="profile__img"
            />
          </div>
        </div>

        <div class="profile--grid">
          <div class="profile__div">
            <img
              src="./assets/images/profile1.png"
              alt=""
              class="profile__img profile__img--grid"
            />
            <h2 class="profile__txt--grid">Bruna</h2>
          </div>
          <div class="profile__div">
            <img
              src="./assets/images/profile2.png"
              alt=""
              class="profile__img profile__img--grid"
            />
            <h2 class="profile__txt--grid">Danilo</h2>
          </div>

          <div class="profile__div">
            <img
              src="./assets/images/profile3.png"
              alt=""
              class="profile__img profile__img--grid"
            />
            <h2 class="profile__txt--grid">Gabriel</h2>
          </div>
          <div class="profile__div">
            <img
              src="./assets/images/profile4.png"
              alt=""
              class="profile__img profile__img--grid"
            />
            <h2 class="profile__txt--grid">Kids</h2>
          </div>

          <div class="profile__div">
            <img
              src="./assets/icons/profile-plus-grid.svg"
              alt=""
              class="profile__img"
            />
            <h2 class="profile__txt--grid">Add profile</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="max-resolution">
      <p class="max-resolution__txt">Opa, sua resolução não é compatível!</p>
      <p class="max-resolution__txt--tablet">
        Parece que você está tentando acessar de um <strong>Tablet</strong>.
      </p>
      <p class="max-resolution__txt--notebook">
        Parece que você está tentando acessar de um <strong>Desktop</strong>.
      </p>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/pages/coming-soon.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon | Netflix</title>
  </head>
  <body>
    <div class="content">
      <div class="status-bar">
        <p class="status-bar__time">9:41</p>
        <div class="status-bar__icons">
          <img
            src="./assets/icons/cell-conection.svg"
            alt="Conexão de celular"
          />
          <img src="./assets/icons/wifi.svg" alt="Wi-fi" />
          <img src="./assets/icons/battery.svg" alt="Bateria" />
        </div>
      </div>

      <div class="notifications">
        <img
          src="./assets/icons/notifications.svg"
          alt=""
          class="notifications__img"
        />
        <h1 class="notifications__h1">Notifications</h1>
      </div>

      <div class="new-arrival">
        <div class="new-arrival__div">
          <img
            src="./assets/images/new-arrival-movie1.png"
            alt=""
            class="new-arrival__img"
          />
          <div class="new-arrival__title">
            <h2 class="new-arrival__h2">New Arrival</h2>
            <h3 class="new-arrival__h3">El Chapo</h3>
            <p class="new-arrival__txt">Nov 6</p>
          </div>
        </div>

        <div class="new-arrival__div">
          <img
            src="./assets/images/new-arrival-movie2.png"
            alt=""
            class="new-arrival__img"
          />
          <div class="new-arrival__title">
            <h2 class="new-arrival__h2">New Arrival</h2>
            <h2 class="new-arrival__h3">Peaky Blinders</h2>
            <p class="new-arrival__txt">Nov 6</p>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom-menu">
      <a href="./home.html" class="bottom-menu__icon">
        <img src="./assets/icons/home.svg" alt="Página inicial" />
        <p class="bottom-menu__text">Home</p>
      </a>
      <a href="./search.html" class="bottom-menu__icon">
        <img src="./assets/icons/search.svg" alt="Pesquisa" />
        <p class="bottom-menu__text">Search</p>
      </a>
      <a href="./coming-soon.html" class="bottom-menu__icon">
        <img src="./assets/icons/coming-soon.svg" alt="Em breve" />
        <p class="bottom-menu__text">Coming Soon</p>
      </a>
      <a href="./downloads.html" class="bottom-menu__icon">
        <img src="./assets/icons/downloads-active.svg" alt="Downloads" />
        <p class="bottom-menu__text"><strong>Downloads</strong></p>
      </a>
      <a href="./more.html" class="bottom-menu__icon">
        <img src="./assets/icons/more.svg" alt="Mais" />
        <p class="bottom-menu__text">More</p>
      </a>
    </div>

    <div class="max-resolution">
      <p class="max-resolution__txt">Opa, sua resolução não é compatível!</p>
      <p class="max-resolution__txt--tablet">
        Parece que você está tentando acessar de um <strong>Tablet</strong>.
      </p>
      <p class="max-resolution__txt--notebook">
        Parece que você está tentando acessar de um <strong>Desktop</strong>.
      </p>
    </div>
  </body>
</html>

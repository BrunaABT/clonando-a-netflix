<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="styles/pages/index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Netflix</title>
  </head>
  <body>
    <div class="status-bar">
      <p class="status-bar__time">9:41</p>
      <div class="status-bar__icons">
        <img src="./assets/icons/cell-conection.svg" alt="Conexão de celular" />
        <img src="./assets/icons/wifi.svg" alt="Wi-fi" />
        <img src="./assets/icons/battery.svg" alt="Bateria" />
      </div>
    </div>

    <div class="navbar">
      <img
        class="navbar__img"
        src="./assets/icons/netflix-logo.svg"
        alt="Logo Netflix"
      />
      <p class="navbar__text">TV Shows</p>
      <p class="navbar__text">Movies</p>
      <p class="navbar__text">My List</p>
    </div>

    <div class="featured-menu">
      <div class="featured-menu__top">
        <img
          class="featured-menu__img"
          src="./assets/icons/top-10.svg"
          alt="Top 10"
        />
        <p class="featured-menu__title">#2 in Brazil Today</p>
      </div>
      <div class="featured-menu__bottom">
        <div class="featured-menu__div">
          <img src="./assets/icons/plus.svg" alt="Adicionar" />
          <p>My List</p>
        </div>
        <img
          class="featured-menu__play"
          src="./assets/icons/play.svg"
          alt="Play"
        />
        <div class="featured-menu__div">
          <img src="./assets/icons/info.svg" alt="Information" />
          <p>Info</p>
        </div>
      </div>
    </div>

    <div class="search-bar">
      <img src="./assets/icons/search-magnifier.svg" alt="" />
      <img src="./assets/icons/search-mic.svg" alt="" />
    </div>

    <div class="search-movie">
      <img
        class="search-movie__img"
        src="./assets/images/search-movie1.png"
        alt="Filme Citation"
      />
      <div class="search-movie__div">
        <h1 class="search-movie__text">Citation</h1>
        <img
          class="search-movie__icon"
          src="./assets/icons/search-play.svg"
          alt="Play"
        />
      </div>
    </div>
    <div class="search-movie">
      <img
        class="search-movie__img"
        src="./assets/images/search-movie2.png"
        alt="Filme Citation"
      />
      <div class="search-movie__div">
        <h1 class="search-movie__text">Oloture</h1>
        <img
          class="search-movie__icon"
          src="./assets/icons/search-play.svg"
          alt="Play"
        />
      </div>
    </div>
    <div class="search-movie">
      <img
        class="search-movie__img"
        src="./assets/images/search-movie3.png"
        alt="Filme Citation"
      />
      <div class="search-movie__div">
        <h1 class="search-movie__text">The Setup</h1>
        <img
          class="search-movie__icon"
          src="./assets/icons/search-play.svg"
          alt="Play"
        />
      </div>
    </div>
    <div class="search-movie">
      <img
        class="search-movie__img"
        src="./assets/images/search-movie4.png"
        alt="Filme Citation"
      />
      <div class="search-movie__div">
        <h1 class="search-movie__text">Breaking Bad</h1>
        <img
          class="search-movie__icon"
          src="./assets/icons/search-play.svg"
          alt="Play"
        />
      </div>
    </div>

    <div class="home-movie">
      <img
        class="home-movie__img--circle"
        src="./assets/images/circle-movie1.png"
        alt=""
      />
      <img
        class="home-movie__img--circle"
        src="./assets/images/circle-movie2.png"
        alt=""
      />
      <img
        class="home-movie__img--circle"
        src="./assets/images/circle-movie3.png"
        alt=""
      />
      <img
        class="home-movie__img--circle"
        src="./assets/images/circle-movie4.png"
        alt=""
      />
    </div>

    <div class="home-movie">
      <img class="home-movie__img" src="./assets/images/movie1.png" alt="" />
      <img class="home-movie__img" src="./assets/images/movie2.png" alt="" />
      <img class="home-movie__img" src="./assets/images/movie3.png" alt="" />
      <img class="home-movie__img" src="./assets/images/movie4.png" alt="" />
    </div>

    <div class="home-movie">
      <img
        class="home-movie__img--big"
        src="./assets/images/big-movie1.png"
        alt=""
      />
      <img
        class="home-movie__img--big"
        src="./assets/images/big-movie2.png"
        alt=""
      />
      <img
        class="home-movie__img--big"
        src="./assets/images/big-movie3.png"
        alt=""
      />
    </div>

    <div class="bottom-menu">
      <div class="bottom-menu__icon">
        <img src="./assets/icons/home.svg" alt="Página inicial" />
        <p class="bottom-menu__text">Home</p>
      </div>
      <div class="bottom-menu__icon">
        <img src="./assets/icons/search.svg" alt="Pesquisa" />
        <p class="bottom-menu__text">Search</p>
      </div>
      <div class="bottom-menu__icon">
        <img src="./assets/icons/coming-soon.svg" alt="Em breve" />
        <p class="bottom-menu__text">Coming Soon</p>
      </div>
      <div class="bottom-menu__icon">
        <img src="./assets/icons/downloads.svg" alt="Downloads" />
        <p class="bottom-menu__text">Downloads</p>
      </div>
      <div class="bottom-menu__icon">
        <img src="./assets/icons/more.svg" alt="Mais" />
        <p class="bottom-menu__text">More</p>
      </div>
    </div>
  </body>
</html>
